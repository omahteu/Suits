  <div id="content">
    <!--start-top-serch-->
    <div id="content-header">
      <!-- New Bem-vindos -->
      <div class="bemv">
        <h5 id="saudacao_usuario"></h5>
      </div>
      <div id="breadcrumb">
        <a id="home" class="tip-bottom"> Início</a>
        <a href="" class="current tip-bottom"> Cadastros </a>
      </div>
    </div>
    <div class="container-flu">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid" style="margin-top:0">
            <div class="span12">
              <div class="widget-box">
                <div class="widget-title" style="margin: -20px 0 0">
                  <span class="icon">
                    <i class="fas fa-wrench"></i>
                  </span>
                  <h5>Cadastros do Sistema</h5>
                </div>
                <!--MENU DESKTOP-->
                <ul class="nav nav-tabs" id="desktop">
                  <li>
                    <a data-toggle="tab" href="#automacao">Automação</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#camareira">Camareira</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#placa">Placa</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#produto">Produtos</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#suite">Suíte</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#usuario">Usuário</a>
                  </li>
                </ul>

                <div class="widget-content nopadding tab-content">
                  <!-- Produtos -->
                  <div id="produto" class="tab-pane fade">

                    <form action="" method="post" class="form-horizontal" id="formProdutos">
                      <!--Campo Código-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" id="codigoProduto" placeholder="Código" required>
                        </div>
                      </div>

                      <!--Campo Descrição-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" id="descricaoProduto" placeholder="Descrição" required>
                        </div>
                      </div>

                      <!--Campo Valor Unitário-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" id="valorUnitarioProduto" placeholder="Valor Unitário" required>
                        </div>
                      </div>

                      <!--Campo Categoria-->
                      <div class="control-group">
                        <div class="controls">
                          <select name="" id="listar_categorias">
                            <option hidden>Categorias</option>
                          </select>
                          <button type="button" class="btn btn-primary" id="nova_categoria">Nova Categoria</button>
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions" name="codProdutos">
                        <div class="span8">
                          <div class="span9">
                            <button type="button" class="button btn btn-primary" id="salvarProduto">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Cadastrar</span>
                            </button>
                            <button type="reset" class="button btn btn-danger">
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>

                  </div>
                  <!-- Produtos -->

                  <!-- Camareira -->
                  <div id="camareira" class="tab-pane fade">

                    <form action="" method="post" class="form-horizontal" id="formCamareira">
                      <!--Campo Nome-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" id="nomeCamareira" placeholder="Nome" required>
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions">
                        <div class="span8">
                          <div class="span9">
                            <button type="button" class="button btn btn-primary" id="salvarCamareira">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Cadastrar</span>
                            </button>
                            <button type="reset" class="button btn btn-danger">
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>

                  </div>
                  <!-- Camareira -->

                  <!--Suítes-->
                  <div id="suite" class="tab-pane fade">

                    <form action="" method="post" class="form-horizontal" id="formSuites" name="formSuites">
                      <!--Código-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" name="suiteCodigo" id="suiteCodigo" placeholder="Código" required>
                        </div>
                      </div>

                      <!--Nome-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" name="suiteNome" id="suiteNome" placeholder="Nome" required>
                        </div>
                      </div>

                      <!--Horas Locação-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="number" min="1" name="suiteHorasLocacao" id="suiteHorasLocacao"
                            placeholder="Horas Locação" required>
                        </div>
                      </div>

                      <!--Tolerância-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="number" min="1" name="suiteTolerancia" id="suiteTolerancia"
                            placeholder="Tolerância (Minutos)" required>
                        </div>
                      </div>

                      <!--Cobrança-->
                      <div class="control-group">
                        <div class="controls">
                          <select name="suiteCobranca" id="suiteCobranca">
                            <option hidden>Cobrança</option>
                            <option value="hora">Hora</option>
                            <option value="fixa">Fixa</option>
                          </select>
                        </div>
                      </div>

                      <!--Excedente-->
                      <div class="control-group">
                        <div class="controls">
                          <select name="suiteExcedente" id="suiteExcedente">
                            <option hidden>Excedente</option>
                            <option value="hora">Hora</option>
                            <option value="minuto">Minuto</option>
                          </select>
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions">
                        <div class="span8">
                          <div class="span9">
                            <button type="button" class="button btn btn-primary" id="salvarSuites">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Cadastrar</span>
                            </button>
                            <button type="reset" class="button btn btn-danger">
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>

                  </div>
                  <!--Suítes-->

                  <!--Automação-->
                  <div id="automacao" class="tab-pane fade">

                    <form action="" method="post" class="form-horizontal" id="formAutomacao">

                      <!--Quartos-->
                      <div class="control-group">
                        <div class="controls">
                          <select name="" id="lista_quartos">
                            <option hidden>Quartos</option>
                          </select>
                        </div>
                      </div>

                      <!--Placa-->
                      <div class="control-group">
                        <div class="controls">
                          <select name="" id="lista_placa">
                            <option value="" hidden>Placa</option>
                          </select>
                          <button type="button" class="btn btn-warning" id="teste_placa">Teste Placa</button>
                          <span id="testa_placa" style="visibility: hidden;">OK!</span>
                        </div>
                      </div>

                      <!--Relé-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" id="rele" placeholder="Relé" required>
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions">
                        <div class="span8">
                          <div class="span9">
                            <button type="button" class="button btn btn-primary" id="salvarAuto">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Cadastrar</span>
                            </button>
                            <button type="reset" class="button btn btn-danger">
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>

                    </form>

                  </div>
                  <!--Automação-->

                  <!--Placa-->
                  <div id="placa" class="tab-pane fade">

                    <form action="" method="post" class="form-horizontal" id="formPlaca">

                      <!--Nome-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" name="" id="placa_nome" placeholder="Nome" required>
                        </div>
                      </div>

                      <!--IP-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" name="" id="placa_ip" placeholder="IP" required>
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions">
                        <div class="span8">
                          <div class="span9">
                            <button type="button" class="button btn btn-primary" id="salvarPlaca">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2" id="">Cadastrar</span>
                            </button>
                            <button type="reset" class="button btn btn-danger">
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>

                    </form>


                  </div>
                  <!--Placa-->

                  <!--Usuário-->
                  <div id="usuario" class="tab-pane fade">

                    <form action="" method="post" class="form-horizontal" id="formUsuario">
                      <!--Nome-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" id="usuario_nome" placeholder="Nome" required>
                        </div>
                      </div>

                      <!--Senha-->
                      <div class="control-group">
                        <div class="controls">
                          <input type="password" id="usuario_senha" placeholder="Senha" required>
                        </div>
                      </div>

                      <!--Status-->
                      <div class="control-group">
                        <div class="controls">
                          <select name="" id="usuario_permissao">
                            <option value="" hidden>Permissão</option>
                            <option value="">Administrador</option>
                            <option value="">Caixa</option>
                          </select>
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions">
                        <div class="span8">
                          <div class="span9">
                            <button type="button" class="button btn btn-primary" id="salvarUsuario">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Cadastrar</span>
                            </button>
                            <button type="reset" class="button btn btn-danger">
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>

                  </div>
                  <!--Usuário-->

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
